<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<!-- Nav -->
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand">System rezerwacji sal</a>
    <button class="navbar toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'room-list' %}">Lista wszystkich sal</a>
            <a class="nav-item nav-link" href="{% url 'add-room' %}">Dodaj salÄ™<span class="sr-only"> (current) </span> </a>
        </div>
    </div>
</nav>
<!-- Nav -->

<!-- Form -->
<div class="card">
    <div class="card-body">
        <h2>Nazwa sali: {{ room.name }}</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="reservation-date">Data rezerwacji</label>
                <input type="date" id="reservation-date" name="reservation-date" max="2100-12-31" min="2022-09-18" class="from-control">
            </div>

            <div class="form-group">
                <label for="comment">Komentarz</label>
                <textarea class="form-control" id="comment" name="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Zarezerwuj</button>
        </form>
    </div>
</div>
<!-- Form -->

<!-- Form Error -->
{% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
<!-- Form Error -->

<!-- All Reservation -->
<div class="card">
    <div class="card-body">
        <h3>Rezerwacje</h3>
        <ul class="list-group">
            {% for reservation in reservations %}
            <li class="list-group-item">
                <h4>{{ reservation.date }}</h4>
                <p>{{ reservation.comment }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- All Reservation -->



<!-- Footer -->
<footer class="footer">
    <div class="container">
        <span class="text-muted"></span>
    </div>
</footer>
<!-- Footer -->
</body>
</html>
